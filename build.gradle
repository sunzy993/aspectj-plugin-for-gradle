plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.sunny.gradle'
version '1.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

wrapper.distributionType = Wrapper.DistributionType.ALL